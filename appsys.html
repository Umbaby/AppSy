<!DOCTYPE html>

        <title>Home</title>
		<style>
		body{
			
			background-repeat: no-repeat;
			background-attachment: fit;
			background-size: 100%;
		}
		
		.button1, .button2, .button3, .button4, .button5, .button6 { 
			border: none;
			color: black;
			padding: 31px 0px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 31px;
			cursor: pointer;
			float: left;
			width: 100%;
			font-weight: bold;
			font-family: courier;
			border-radius: 10px;
			margin: 5px;
		}
		
		.button1 {
			background-color: rgba(255, 0, 0, 0.5);
			animation-name: animation;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		
		.button2 {
			background-color: rgba(255, 102, 0, 0.5);
			animation-name: animation2;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		
		.button3 {
			background-color: rgba(255, 255, 0, 0.5);
			animation-name: animation3;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		
		.button4 {
			background-color: rgba(0, 153, 0, 0.5);
			animation-name: animation4;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		
		.button5 {
			background-color: rgba(0, 0, 255, 0.5);
			animation-name: animation5;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		
		.button6 {
 			background-color: rgba(75, 0, 130, 0.5);
			animation-name: animation6;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		
		.button1:hover, .button2:hover, .button3:hover, .button4:hover, .button5:hover, .button6:hover {
			background-color: rgba(255, 0, 0, 0);
			-webkit-transition: background-color 0.5s;
			-moz-transition: background-color 0.5s;
			-o-transition: background-color 0.5s;
			transition: background-color 0.5s;
		}
		
		@keyframes animation {
		0% {background-color: rgba(255, 102, 0, 0.5);}
		20% {background-color: rgba(255, 255, 0, 0.5);}
		40% {background-color: rgba(0, 153, 0, 0.5);}
		60% {background-color: rgba(0, 0, 255, 0.5);}
		80% {background-color: rgba(75, 0, 130, 0.5);}
		100% {background-color: rgba(255, 0, 0, 0.5);}
		}
		
		@keyframes animation2 {	
		0% {background-color: rgba(255, 255, 0, 0.5);}
		20% {background-color: rgba(0, 153, 0, 0.5);}
		40% {background-color: rgba(0, 0, 255, 0.5);}
		60% {background-color: rgba(75, 0, 130, 0.5);}
		80% {background-color: rgba(255, 0, 0, 0.5);}
		100% {background-color: rgba(255, 102, 0, 0.5);}
		}
		
		@keyframes animation3 {
		0% {background-color: rgba(0, 153, 0, 0.5);}
		20% {background-color: rgba(0, 0, 255, 0.5);}
		40% {background-color: rgba(75, 0, 130, 0.5);}
		60% {background-color: rgba(255, 0, 0, 0.5);}
		80% {background-color: rgba(255, 102, 0, 0.5);}
		100% {background-color: rgba(255, 255, 0, 0.5);}
		}
		
		@keyframes animation4 {
		0% {background-color: rgba(0, 0, 255, 0.5);}
		20% {background-color: rgba(75, 0, 130, 0.5);}
		40% {background-color: rgba(255, 0, 0, 0.5);}
		60% {background-color: rgba(255, 102, 0, 0.5);}
		80% {background-color: rgba(255, 255, 0, 0.5);}
		100% {background-color: rgba(0, 153, 0, 0.5);}
		}
		
		@keyframes animation5 {
		0% {background-color: rgba(75, 0, 130, 0.5);}
		20% {background-color: rgba(255, 0, 0, 0.5);}
		40% {background-color: rgba(255, 102, 0, 0.5);}
		60% {background-color: rgba(255, 255, 0, 0.5);}
		80% {background-color: rgba(0, 153, 0, 0.5);}
		100% {background-color: rgba(0, 0, 255, 0.5);}
		}
		
		@keyframes animation6 {
		0% {background-color: rgba(255, 0, 0, 0.5);}
		20% {background-color: rgba(255, 102, 0, 0.5);}
		40% {background-color: rgba(255, 255, 0, 0.5);}

		80% {background-color: rgba(0, 0, 255, 0.5);}

		}
